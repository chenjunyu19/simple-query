{% extends "parent.html" %}
{% block main %}
<p><label>{{ page.label }}<input type="{{ page.inputType }}" required></label></p>
<p><button>查询</button></p>
{% endblock %}
{% block body %}
{{ super() }}
<script>
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    input.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            button.click();
        }
    });
    button.addEventListener('click', () => {
        if (input.checkValidity()) {
            location.href = 'query?id=' + input.value;
        }
    });
</script>
{%- endblock %}
